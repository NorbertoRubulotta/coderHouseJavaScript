<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>
<body>
    <header>
<picture ><img src="" alt="Logo Peso saludable"></picture>
<div >
<a href="">LOGIN</a>
<a href="">NUEVO USUARIO</a>
</div>
    </header>
<main>
    <h1>CALCULADORA DE ESTADO FÍSICO</h1>

    <div class="col-auto ">
      <button type="button" class="btn btn-primary mb-3" id="btnLogin">Login</button>
      <button type="button" class="btn btn-primary mb-3" id="btnNuevoUsuario">Nuevo Usuario</button>
    </div>
    <section>
<div class="" id="crearUsuario"> 
  <div class="mb-3 "> 
    <label for= "nombre" class= "form-label" > Ingresa tu nombre</label >
    <input  type="text"  class="form-control" id="nombre" required />
    <label for="email" class="form-label">Ingresa tu email</label>
    <input  type="email"  class="form-control" id="email" required />
    <label for="pass" class="form-label">Ingresa tu contraseña</label>
    <input  type="password"  class="form-control" id="pass" required />
    </div >
    <button type="button" class="btn btn-primary mb-3" id="btnCrearUsuario">Crear nuevo Usuario</button>
</div>
<div class="" id="loginUsuario"> 
  <label for="email" class="form-label">Ingresa tu email</label>
  <input  type="email"  class="form-control" id="logemail" required />
  <label for="pass" class="form-label">Ingresa tu contraseña</label>
  <input  type="password"  class="form-control" id="logpass" required />
<button type="button" class="btn btn-primary mb-3" id="btnIngresar">Ingresar</button>
</div>
</section>
<section class="row formulario">
    <form action="submit" id="form">
    <div class="mb-3">
        <label for="peso" class="form-label">Ingresa tu peso</label>
        <input  type="number"  class="form-control" id="peso" required>
      </div>
      <div class="mb-3">
        <label for="altura" class="form-label">Ingresa tu altura en CM</label>
        <input  type="number" class="form-control" id="altura" required >
      </div>
      <div class="mb-3">
        <label for="edad" class="form-label">Ingresa tu edad</label>
        <input type="number" class="form-control" id="edad" required >
      </div>
      <label for="sexo" class="form-label">Selecciona tu sexo</label>
      <select class="form-select" id="sexo" aria-label="Default select example" required>
        <option value="MUJER">Mujer</option>
        <option value="HOMBRE">Hombre</option>
    </select>
    <br>
    <label for="actividad" class="form-label">Selecciona tu nivel de actividad física</label>
    <select class="form-select" id="actividad" aria-label="Default select example" required>
        <option value="1.2">Sedentario/a (no realizas ninguna acitivdad fisica)</option>
        <option value="1.375">Poca actividad (1 - 3 días por semana)</option>
        <option value="1.55">Actividad moderada (3 - 5 días por semana)</option>
        <option value="1.725">Actividad intensa (6 - 7 días por semana)</option>
        <option value="1.9">Actividad muy intensa (dos veces al día, entrenamientos muy duros)</option>
      </select>
      <div class="col-auto">
        <button type="button" class="btn btn-primary mb-3" id="btnCalcular">Calcular</button>
      </div>
    </form>
</section>
    <section>
    <div class="d-flex flex-column align-items-center" id="resultado">

    </div>
    <div id="textoInformativo" class="flex row"> </div>
</section>
</main>
    <footer>

    </footer>

    <script src="./jS/main.js"></script>
    <script src="./jS/secondary.js"></script>
</body>
</html>
